<body background="Assets/images/burger_update.jpg">
    <br>

<div id="jumbotron" class="container">        
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Food Finders!</h1>
            <p class="lead">Search for your favorite food in your favorite places</p>


            

            <form>
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" id="food-input" placeholder="Food">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="location-input" placeholder="Location">
                  </div>

                  <button type="submit" class="btn btn-warning" id="submit">Search</button>
                </div>
              </form>

        </div>
        
      
    </div>
</div>

<div id="totalBody">

<div class="container">
                            
        <div class="row">


<div class="col-md-4">

    <div id="jumbotron" class="container">
        <div class="jumbotron jumbotron-fluid">
            <div id="gifResults">
            </div>
        </div>
    </div>
</div>

<div class="col-md-8">
    <div id="jumbotron" class="container">
        <div class="jumbotron jumbotron-fluid">
            <div id="api-results">

            </div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Please enter a food and location</p>
    </div>
  
</div>

<div id="theModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>No results were found for this criteria</p>
    </div>
  
</div>


</div>
</div>

</div>
